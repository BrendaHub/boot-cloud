# Tomcat配置
server:
  port: 8088
  tomcat:
    uri-encoding: UTF-8
    max-threads: 200
    min-spare-threads: 10
    max-connections: 5000
spring:
  http:
    encoding:
      charset: utf-8
      enabled: true
      force: true


# 支付宝参数
alipay:
  # 回调地址
  notify-url: http://5r32hpu.hn3.mofasuidao.cn/alipay/callBack
  # 支付宝网关名、partnerId和appId
  open-api-domain: https://openapi.alipaydev.com/gateway.do
  mcloud-api-domain: http://mcloudmonitor.com/gateway.do
  pid: 2088102175076636
  appid: 2016091100483133
  # RSA私钥、公钥和支付宝公钥
  private-key: 
  public-key: 
  alipay-public-key: 
  # 签名类型: RSA->SHA1withRsa,RSA2->SHA256withRsa
  sign-type: RSA2
  # 当面付最大查询次数和查询间隔（毫秒）
  max-query-retry: 5
  query-duration: 5000
  # 当面付最大撤销次数和撤销间隔（毫秒）
  max-cancel-retry: 3
  cancel-duration: 2000
  # 交易保障线程第一次调度延迟和调度间隔（秒）
  heartbeat-delay: 5
  heartbeat-duration: 900

# 日志相关
logging:
  level:
    org.springframework.web: info
    com.github.binarywang.demo.wx.pay: debug
    com.github.binarywang.wxpay: debug

# 微信支付参数
wx:
  pay:
    appId: #微信公众号或者小程序等的appid
    mchId: #微信支付商户号
    mchKey: #微信支付商户密钥
    subAppId: #服务商模式下的子商户公众账号ID
    subMchId: #服务商模式下的子商户号
    keyPath: # p12证书的位置，可以指定绝对路径，也可以指定类路径（以classpath:开头）
